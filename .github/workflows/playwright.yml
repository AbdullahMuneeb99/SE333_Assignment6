name: Playwright UI Tests (Assignment 6)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    steps:
      # ------------------------------
      # 1️⃣ Checkout Repository
      # ------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------
      # 2️⃣ Set up Java 17 or later
      # ------------------------------
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '23'
          cache: 'maven'

      # ------------------------------
      # 3️⃣ Install Playwright Browsers
      # ------------------------------
      - name: Install Playwright Browsers
        run: mvn exec:java -Dexec.mainClass="com.microsoft.playwright.CLI" -Dexec.args="install chromium"

      # ------------------------------
      # 4️⃣ Build Project
      # ------------------------------
      - name: Build with Maven
        run: mvn clean compile

      # ------------------------------
      # 5️⃣ Run Playwright JUnit Tests
      # ------------------------------
      - name: Run UI Tests
        env:
          CI: true
        run: mvn test

      # ------------------------------
      # 6️⃣ Upload Playwright Videos & Reports
      # ------------------------------
      - name: Upload Playwright Videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-videos
          path: target/videos/**

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports/**
